<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Apex Stock</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Apex Stock</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="calculation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="rcv status">
                    <h5>Receive</h5>
                    <h2><span id="currRcv">00</span> KG</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="issue status">
                    <h5>Issue</h5>
                    <h2><span id="currIssue">00</span> KG</h2>
                </div>
            </div>
            <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2><span id="blnc">1000</span> KG</h2>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Store Receive</h4>
                <input id="rcvAmount" type="text" class="form-control" placeholder="Enter Receive KG"> <br> 
                <button id="rcvButton" class="btn btn-success">Receive</button></div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Store Issue</h4>
                <input id="issueAmount" type="text" class="form-control" placeholder="Enter Issue KG"> <br>
                <button id="issueButton" class="btn btn-success">Issue</button></div>
                </div>
        </div>

        <script src="index.js"></script>
